<!DOCTYPE html>
<html>

<body onload="getData()">

<h1>Zlecenia-Metrologia</h1>

<table id="userTable1">
	<thead>
        <th>Zlecenie</th>
        <th>ZlecajÄ…cy</th>
        <th>Opis</th>
    </thead>
    <tbody id="tbody1">

</table>

<script>
    async function getData() {
        const data = await fetch("https://webemea.nexteer.com:4643/mikron-api/api/Form/loadallplantheaderstolist?plant=577");
        const records = await data.json();
    
        let tab = '';
        records.forEach(function(order) {
            tab += `<tr>
                <td>${order.orderNumber}</td>
                <td>${order.requestedBy}</td>
                <td>${order.description}</td>
                </tr>`
                     
        })
        document.getElementById('tbody1').innerHTML = tab;
    
    }
    </script>


</body>
</html>
